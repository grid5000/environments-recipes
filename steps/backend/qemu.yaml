# Qemu backend recipe
---
extend: VM.yaml

checkpoint: qemu.yaml

global:
  image_format: qcow2

  qemu_enable_kvm: true
  qemu_cpu: "$(($(nproc)-1))"
  qemu_memory_size: 1024
  qemu_monitor_socket: $${kameleon_cwd}/qemu_monitor.socket
  qemu_arch: $${arch}
  qemu_pidfile: $${kameleon_cwd}/qemu.pid

bootstrap:
  - prepare_ssh_to_out_context
  - "@base"
  - start_qemu

setup:
  - "@base"

export:
  - "@base"
