- out_context_use_backports: false
- apt_install:
  - test:
    - exec_local: test "$${out_context_use_backports}" == "true"
    - group:
      - append_out:
        - /etc/apt/sources.list
        - deb http://deb.debian.org/debian bullseye-backports main
      - apt-get_out: update
      - apt-get_out: -t bullseye-backports install $${build_packages}
    - group:
      - apt-get_out: update
      - apt-get_out: install $${build_packages}
