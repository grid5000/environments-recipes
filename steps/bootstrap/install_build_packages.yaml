- out_context_debian_release: bullseye
- out_context_debian_backports: false
- apt_install:
  - test:
    - exec_local: test "$${out_context_debian_backports}" == "true"
    - group:
      - append_out:
        - /etc/apt/sources.list
        - deb http://deb.debian.org/debian $${out_context_debian_release}-backports main
      - apt-get_out: update
      - apt-get_out: -t $${out_context_debian_release}-backports install $${build_packages}
    - group:
      - apt-get_out: update
      - apt-get_out: install $${build_packages}
