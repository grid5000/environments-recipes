- download_installer:
  - test:
     - exec_local: test -n "$${iso_url}" -o -n "$${iso_finder_helper}"
     - group:
       - test:
          - exec_local: test -z "$${iso_url}"
          - exec_local: |
              echo "Looking for the netinstall iso URL for $${iso_finder_args}"
              DOWNLOAD_SRC_URL=$($${iso_finder_helper} $${iso_finder_args})
       - download_file_local:
         - $${iso_url}
         - $${iso_path}
       - exec_local: unset DOWNLOAD_SRC_URL
     - group:
       - test:
         - exec_local: test -n "$${installer_kernel_url}"
         - download_file_local:
           - $${installer_kernel_url}
           - $${qemu_kernel_path}
       - test:
         - exec_local: test -n "$${installer_initrd_url}"
         - download_file_local:
           - $${installer_initrd_url}
           - $${qemu_initrd_path}

- delete_installer:
  - on_checkpoint: skip
  - on_export_clean:
    - exec_local: rm -f $${iso_path}
    - exec_local: rm -f $${qemu_kernel_path}
    - exec_local: rm -f $${qemu_initrd_path}
