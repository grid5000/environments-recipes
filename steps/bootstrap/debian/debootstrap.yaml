- run_debootstrap_script:
  - local2out:
    - $${bootstrap_script}
    - /tmp/debootstrap.sh
  - exec_out: |
      RELEASE=$${release} \
      PACKAGES="$${bootstrap_packages}" \
      DEB_MIRROR_URI="$${deb_mirror_uri}" \
      ARCH="$${arch}" \
      DEB_ARCH="$${deb_arch}" \
      DEB_KERNEL_ARCH="$${deb_kernel_arch}" \
      CHROOT_DIR="$${rootfs}" \
      VARIANT="$${bootstrap_variant}" \
      PROXY=$${proxy_out}
      bash /tmp/debootstrap.sh
  - on_setup_clean:
    - exec_out: rm -f /tmp/debootstrap.sh
