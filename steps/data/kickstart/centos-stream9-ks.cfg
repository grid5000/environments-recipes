install
url --url="http://mirror.stream.centos.org/9-stream/BaseOS/x86_64/os/"

lang en_US.UTF-8
keyboard --vckeymap=us --xlayouts='us'
timezone Europe/Paris --isUtc --ntpservers=0.centos.pool.ntp.org,1.centos.pool.ntp.org,2.centos.pool.ntp.org,3.centos.pool.ntp.org

firewall --enable --ssh
selinux --disabled
rootpw kameleon

text
skipx
logging --level=info

## Parition
clearpart --all --initlabel
bootloader --location=mbr
zerombr
# Disk partitioning information
# autopart
part /boot --fstype="ext4" --size=500
part swap --hibernation
part / --fstype="ext4" --size=3000 --grow


authconfig --enableshadow --passalgo=sha512
auth --useshadow --enablemd5
firstboot --disabled
reboot

%packages
@Core
dracut-config-generic
tar
-dracut-config-rescue
grub2-efi-x64-modules
efibootmgr
%end

%post
# Update distribution
yum update -y
# Make ssh quicker in disconnected situations.
echo 'UseDNS no' >> /etc/ssh/sshd_config
%end
