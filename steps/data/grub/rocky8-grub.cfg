set default="1"

function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

load_video
set gfxpayload=keep
insmod gzio
insmod part_gpt
insmod ext2

set timeout=10
### END /etc/grub.d/00_header ###

search --no-floppy --set=root -l 'Rocky-8-6-aarch64-dvd'

### BEGIN /etc/grub.d/10_linux ###
menuentry 'Install Rocky Linux 8' --class red --class gnu-linux --class gnu --class os {
	linux /images/pxeboot/vmlinuz inst.stage2=hd:LABEL=Rocky-8-6-aarch64-dvd ro
	initrd /images/pxeboot/initrd.img
}
menuentry 'Kickstart custom install Rocky Linux 8' --class red --class gnu-linux --class gnu --class os {
	linux /images/pxeboot/vmlinuz inst.ks=http://%LOCAL_IP%:%LOCAL_PORT%/ks.cfg inst.stage2=hd:LABEL=Rocky-8-6-aarch64-dvd ro
	initrd /images/pxeboot/initrd.img
}
submenu 'Troubleshooting -->' {
	menuentry 'Install Rocky Linux 8 in basic graphics mode' --class red --class gnu-linux --class gnu --class os {
		linux /images/pxeboot/vmlinuz inst.stage2=hd:LABEL=Rocky-8-6-aarch64-dvd nomodeset
		initrd /images/pxeboot/initrd.img
	}
	menuentry 'Rescue a Rocky Linux system' --class red --class gnu-linux --class gnu --class os {
		linux /images/pxeboot/vmlinuz inst.stage2=hd:LABEL=Rocky-8-6-aarch64-dvd inst.rescue
		initrd /images/pxeboot/initrd.img
	}
}
