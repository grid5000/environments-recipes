- g5k_release_file: /etc/grid5000/release
- g5k_version: 1
- g5k_git_rev: 'wip'

- set_release:
  - exec_in: mkdir -p $(dirname $${g5k_release_file})
  - write_in:
    - $${g5k_release_file}
    - |
      $${g5k_distrib}$${g5k_release_number}-$${g5k_image_arch}-$${g5k_variant}-$${g5k_version}
      $${g5k_git_rev}
