#==============================================================================
# vim: softtabstop=2 shiftwidth=2 expandtab fenc=utf-8 cc=81 tw=80
#==============================================================================
#
# DESCRIPTION: Debian bullseye (11) ppc64 base Grid'5000 environment
#
#==============================================================================
---
extend: ./debian11-ppc64-common.yaml

global:
  # Grid'5000 environment variant
  g5k_variant: base
  # Blacklist unwanted kernel modules
  g5k_kernel_params: "module_blacklist=usb_storage,usbhid,ohci_hcd,ehci_hcd,usbcore"

bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
