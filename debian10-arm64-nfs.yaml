---
extend: ./debian10-arm64-common.yaml

global:
  # Grid'5000 environment variant
  g5k_variant: nfs
  # Grid'5000 Kadeploy environment parameters
  g5k_postinst_script: g5k-postinstall --net debian --fstab nfs --restrict-user current

bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
