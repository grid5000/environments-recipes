---
extend: fedora-base.yaml

global:
  release: 20
  installer_iso_filename: Fedora-$${release}-$${installer_iso_arch}-netinst.iso
  installer_iso_url: http://archives.fedoraproject.org/pub/archive/$${distrib}/linux/releases/$${release}/Fedora/$${installer_iso_arch}/iso/$${installer_iso_filename}

bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
