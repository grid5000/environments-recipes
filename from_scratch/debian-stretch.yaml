---
extend: debian-base.yaml
# Global variables use by Kameleon engine and the steps
global:
  # Distribution
  distrib: debian
  release: stretch
  release_number: 9
  virtualbox_deb_source: "backports"

  qemu_memory_size: 4G

bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
