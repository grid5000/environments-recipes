  distrib: debian
  release: bullseye
  release_number: 11
  installer_iso_url: https://cdimage.debian.org/cdimage/weekly-builds/amd64/iso-cd/debian-testing-amd64-netinst.iso

bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
