# DESCRIPTION: Debian 13 (Trixie) recipe using the netinstall mechanism
#
#==============================================================================
---
extend: debian-base.yaml
# Global variables use by Kameleon engine and the steps
global:
  # Distribution
  distrib: debian
  release: trixie
  release_number: 13
  # to remove, and update steps/data/helpers/netinstall_iso_finder.py when Debian stable officially released
  installer_iso_url: https://cdimage.debian.org/cdimage/trixie_di_rc3/$${deb_arch}/iso-cd/debian-trixie-DI-rc3-$${deb_arch}-netinst.iso

bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
