---
extend: centos-base.yaml

global:
  distrib: centos-stream
  release_number: 9
  mirror_base_url: http://mirror.stream.centos.org/
  mirror_url: $${mirror_base_url}$${release}-stream/BaseOS/$${arch}/os

  include_steps:
    - $${distrib}/$${release}
    - $${distrib}
    - centos

bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
