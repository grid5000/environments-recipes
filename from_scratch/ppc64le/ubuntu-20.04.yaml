#
# DESCRIPTION: Ubuntu 20.04 (Focal) recipe using the netinstall mechanism
#
#==============================================================================
---
extend: ubuntu-base.yaml
# Global variables use by Kameleon engine and the steps
global:
  # Distribution
  release: bionic
  release_number: 20.04

  installer_kernel_url: $${deb_mirror_uri}/dists/$${release}/main/installer-$${deb_arch}/current/images/netboot/ubuntu-installer/$${deb_arch}/vmlinux
  installer_initrd_url: $${deb_mirror_uri}/dists/$${release}/main/installer-$${deb_arch}/current/images/netboot/ubuntu-installer/$${deb_arch}/initrd.gz


bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
