---
extend: centos-base.yaml

global:
  release_number: 7
  mirror_base_url: http://ftp.rz.uni-frankfurt.de/pub/mirrors/centos-altarch/
  mirror_url: $${mirror_base_url}$${release}/os/$${arch}/

bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
