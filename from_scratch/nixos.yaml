---
extend: base.yaml

global:
  distrib: nixos
  release: 16.03
  release_minor_and_hash: 1313.b8f7f0e
  installer_iso_location: releases

  installer_iso_filename: nixos-minimal-$${release}.$${release_minor_and_hash}-$${arch}-linux.iso
  installer_iso_url: http://nixos.org/$${installer_iso_location}/nixos/$${release}-small/nixos-$${release}.$${release_minor_and_hash}/$${installer_iso_filename}
  qemu_iso_path: $${kameleon_cwd}/$${distrib}.iso

  autoinstall_script_path: $${kameleon_data_dir}/$${distrib}-autoinstall.sh
  root_password: root
  # wait for a full boot before run autoinstall script
  boot_timeout: 20

  # override this configuration by adding yours to this folder
  # ./step/data/configuration.nix
  nix_configuration: $${kameleon_data_dir}/configuration.nix

bootstrap:
  - enable_checkpoint
  - download_iso
  - prepare_disk
  - prepare_autoinstall
  - start_http_server
  - autoinstall

export:
  - export:
    - export_as_qcow2:
      - exec_local: qemu-img convert -O qcow2 -c $${image_disk}.$${image_format} $${appliance_filename}.qcow2
