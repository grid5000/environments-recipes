# DESCRIPTION: Debian testing recipe using the netinstall mechanism
#
#==============================================================================
---
extend: debian-base.yaml
# Global variables use by Kameleon engine and the steps
global:
  # Distribution
  distrib: debian
  release: testing
  release_number: X
  # This URL may be invalid when the testing distribution is in its early stage,
  # i.e after a recent release of a new Debian stable.
  # In this case, it is expected for this recipe to NOT work.
  # The debian-debootstrap-testing recipe may be prefered.
  #
  # Possibly sources for iso images are:
  # - weekly builds of d-i: https://cdimage.debian.org/cdimage/weekly-builds/amd64/iso-cd/debian-testing-amd64-netinst.iso
  # - daily builds of d-i: https://cdimage.debian.org/cdimage/daily-builds/daily/arch-latest/amd64/iso-cd/debian-testing-amd64-netinst.iso
  # - official alpha/rc images: https://cdimage.debian.org/cdimage/bullseye_di_alpha1/amd64/iso-cd/debian-bullseye-DI-alpha1-amd64-netinst.iso
  # There are also some historical builds in:
  # - https://cdimage.debian.org/cdimage/daily-builds/daily/
  #
  iso_url: https://cdimage.debian.org/cdimage/daily-builds/daily/arch-latest/amd64/iso-cd/debian-testing-amd64-netinst.iso

bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
