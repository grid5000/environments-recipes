---
extend: jessie-x64-common.yaml # Cf 'jessie-x64-common' for a real content. This recipe only overwrite variant.
global:
  variant: xen
  appliance_formats: tar.gz
  g5k_postinst_script: g5k-postinstall --net debian --net traditional-names


bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
