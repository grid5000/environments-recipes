- generate_dsc:
  - exec_local: echo "Creating description file for kaenv in $${output}.dsc"
  - exec_local: |
      # Remove c-states from non min environmnents
      if [[ "x$${variant}" != "xxen" ]]; then
      cat << EOF > $${output}.dsc
      $${dashes}
      name: $${os_release}-x64-$${variant}
      version: $${image_version}
      description: $(echo $${os_family}|cut -c1|tr [a-z] [A-Z])$(echo $${os_family}|cut -c2-) $(echo $${os_release}|cut -c1|tr [a-z] [A-Z])$(echo $${os_release}|cut -c2-) ($${variant})
      author: support-staff@lists.grid5000.fr
      visibility: public
      destructive: false
      os: linux
      image:
        file: $${g5k_tgz_path}
        kind: tar
        compression: gzip
      postinstalls:
      - archive: $${g5k_postinst_path}
        compression: gzip
        script: traitement.ash /rambin
      boot:
        kernel_params: "$${g5k_kernel_params}"
        kernel: /vmlinuz
        initrd: /initrd.img
      filesystem: ext4
      partition_type: 131
      multipart: false
      EOF
      else
      cat << EOF > $${output}.dsc
      $${dashes}
      name: $${os_release}-x64-$${variant}
      version: $${image_version}
      description: $(echo $${os_family}|cut -c1|tr [a-z] [A-Z])$(echo $${os_family}|cut -c2-) $(echo $${os_release}|cut -c1|tr [a-z] [A-Z])$(echo $${os_release}|cut -c2-) ($${variant})
      author: support-staff@lists.grid5000.fr
      visibility: public
      destructive: false
      os: xen
      image:
        file: $${g5k_tgz_path}
        kind: tar
        compression: gzip
      postinstalls:
      - archive: $${g5k_postinst_path}
        compression: gzip
        script: traitement.ash /rambin
      boot:
        kernel: /vmlinuz
        initrd: /initrd.img
        hypervisor: /hypervisor
        hypervisor_params: dom0_mem=1000000
      filesystem: ext4
      partition_type: 131
      multipart: false
      EOF
      fi
- generate_md5:
  - exec_local: |
      md5sum $${os_release}-x64-$${variant}.* > $${os_release}-x64-$${variant}.md5
      
